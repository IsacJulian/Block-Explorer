            <section class="pageSection">
                
                <div class=box>
                    <!-- <h1 class="page-title">Create new Transaction</h1> -->
                    <form id="transaction-form">
                      <div class="form-control">
                        <label for="from">Your address:</label>
                        <input
                          class="input-field-rounded"
                          type="text"
                          name="from"
                          id="from"
                          placeholder="0xd2b63acfC302bFD4B838dD3B681B983edd79e281" />
                      </div>
                      <button class="btn btn-rounded" id="balance-button" type="button">Check address</button>

                      <p>Address info:</p>
                      <div class="rad">
                      <small id="current-balance"></small>
                      <small id="transaction-count"></small>
                    </div>

                      <h3>Make Transaction:</h3>
                      <div class="form-control">
                        <label for="to">To:</label>
                        <input
                          type="text"
                          name="to"
                          id="to"
                          placeholder="0x437E71E9db8FD66167aCbbAd1390B518f4c6496" />
                      </div>
                      <div class="form-control">
                        <label for="value">Value:</label>
                        <input
                          type="text"
                          name="value"
                          id="value"
                          placeholder="Value in Ether" />
                      </div>
                      <button class="btn btn-rounded">Send</button>
                    </form>
                </div>
            </section>
